<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Stats</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
</head>
<body>

<div class="col xs-12">
    <h1> Stats </h1>
</div>

<div class="container stats">
    <div class="row">
        <div class="col-xs-12 col-sm-3">
            <div class="level">
                <h2><b>Level: </b> 100</h2>
                <img src="../img/BeerPongLevel.png" alt="BeerPong Master">
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="GamesPlayed" >
                <h2>Partidas Jugadas:</h2>
                <h1>10</h1>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="WinLossRatio">
                <h2>Victorias/Derrotas</h2>
                <img src="../img/ChartWinLose.png" alt="WinLoss Ratio">
                <p>Victorias: 5</p>
                <p>Derrotas: 5</p>
            </div>
        </div>
        <div class="col-xs-12 col-sm-3">
            <div class="Accuracy" >
                <h2>Precision</h2>
                <img src="../img/ChartWinLose.png" alt="Accuracy Ratio">
                <p>Tiros metidos: 10</p>
                <p>Tiros fallados: 10</p>
            </div>
        </div>
    </div>
</div>

</body>
</html>
