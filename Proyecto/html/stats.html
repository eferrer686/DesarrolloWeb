            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">

                    <h2>Winning Ratio</h2>
                    <img src="../img/ChartWinLose.png" alt="WinLoss Ratio">

                    <p>Losses: 5</p>
                </div>
            </div>
            <div class="col-xs-12 col-sm-6 col-md-3">
                <div class="Accuracy" >
                    <h2>Shot Accuracy</h2>
                    <img src="../img/ChartWinLose.png" alt="Accuracy Ratio">
                    <p>On Target: 10</p>
                    <p>Missed: 10</p>
                </div>
            </div>
        </div>
