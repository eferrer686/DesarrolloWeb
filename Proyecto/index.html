<!DOCTYPE html>
<html lang="en" dir="ltr">
  <head>
    <meta charset="utf-8">
    <title>Login</title>
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.2.0/css/bootstrap.min.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/font-awesome/4.3.0/css/font-awesome.min.css">
    <link rel="stylesheet" href="css/myStyle.css">

  </head>
  <body>
    <div class="login">

      <div class="container">
        <div class="row">
          <div class="col-xs-12">
            <h2>Login</h2>
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <p>Username</p>
          </div>
          <div class="col-xs-12 col-sm-9">
            <input type="text" name="username" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-12 col-sm-3">
            <p>Password</p>
          </div>
          <div class="col-xs-12 col-sm-9">
            <input type="password" name="password" value="">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-4">
            <img src="img/facebook_icon.png" alt="Facebook">
          </div>
          <div class="col-xs-4">
            <img src="img/google_icon.png" alt="Google">
          </div>
          <div class="col-xs-4">
            <img src="img/twitter_icon.png" alt="Twitter">
          </div>
        </div>
        <div class="row">
          <div class="col-xs-6">
            <input type="button" name="" value="Login" onclick="goToPlay()">
          </div>
          <div class="col-xs-6">
            <input type="button" name="" value="Registrarse" onclick="goToRegister()">
          </div>
        </div>
      </div>

    </div>

    <script type="text/javascript" src="js/gui.js"></script>
    <script type="text/javascript" src="js/login.js"> </script>
  </body>
</html>
